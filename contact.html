<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Title</title>
	</head>
	<body>
		<div id="top-space"></div>
		<div class="container">
			<div class="d-flex justify-content-center align-items-center">
				<span class="align-top"><h1>Headline</h1></span>
			</div>
			<div name="nav-top" class="d-flex justify-content-between" id="top-page">
				<div id="page-links" class="d-flex flex-row">
					<div><a class="text-muted" href="/rndBlogPage/index.html">WORK</a></div>
					<div><a class="text-muted" href="/rndBlogPage/about.html">ABOUT</a></div>
					<div><a class="text-muted" href="/rndBlogPage/contact.html">CONTACT</a></div>
				</div>

				<div id="socials" class="d-flex flex-row">
					<div>
						<a class="text-muted" href="#"><i class="bi bi-instagram"></i> </a>
					</div>
					<div>
						<a class="text-muted" href="#"><i class="bi bi-facebook"></i> </a>
					</div>
					<div>
						<a class="text-muted" href="#"><i class="bi bi-youtube"></i> </a>
					</div>
				</div>
			</div>
			<div id="empty-space-contact-page"></div>
			<div class="row">
				<div class="col-6 col-md-4">
					<h1>GET IN TOUCH</h1>
					<p><small>As a freelancer, i'm available for new projects and collaborations.</small></p>
				</div>
				<div class="col-12 col-sm-6 col-md-8">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input
								type="email"
								class="form-control"
								id="exampleInputEmail1"
								aria-describedby="emailHelp"
								placeholder="Enter email"
							/>
							<small id="emailHelp" class="form-text text-muted"
								>We'll never share your email with anyone else.</small
							>
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Message</label>
							<textarea
								class="form-control"
								id="exampleFormControlTextarea1"
								rows="3"
							></textarea>
						</div>

						<button type="submit" class="btn btn-dark">Submit</button>
					</form>
				</div>
			</div>
			<div class="p-5"></div>

			<div class="row justify-content-center">
				<div class="col-4">
					<div class="float-sm-right">
						<i class="bi bi-instagram"></i>
					</div>
				</div>
				<div class="col-4">
					<i class="bi bi-facebook"></i>
				</div>
			  </div>
		  </div>

		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
